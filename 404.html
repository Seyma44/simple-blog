<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <!-- Boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- StyleSheet -->
    <link rel="stylesheet" href="styles.css" />
    <title>Tech Blog</title>
  </head>
  <body>
    <div class="preloader d-flex" id="loading">
      <img src="./images/loader.gif" alt="" />
    </div>
    <div class="app">
      <header class="header" id="header">
        <nav class="navigation container d-flex" >
            <a class="logo" href="/#/">SEYMADEV</a>
            <ul class="nav-list d-flex show">
              <li><a href="/#/">Home</a></li>
              <li><a href="/#/about">About</a></li>
              <li><a href="/#/contact">Contact</a></li>
            </ul>
            <div class="">
                <i class="bx bx-menu-alt-right"></i>
            </div>
        </nav>
      </header>
      <main>
        <div class="ad d-flex">
          <a href="#">
            <img src="./images/horizontal-ad.svg" />
          </a>
        </div>
        <div class="content" id="content">
          <div class="error404">
              <div class="errorImage">
                  <img src="./images/404.svg" alt="" />
              </div>
              <div class="content">
                  <p>The page you are looking for is beyond our reach</p>
                  <a href="/#/">Go Home</a>
              </div>
          </div>
        </div>
        <div class="ad d-flex">
          <a href="#">
            <img src="./images/horizontal-ad.svg" />
          </a>
        </div>
      </main>
      <footer id="footer" class="footer">
        <div class="layout d-flex">
          <p>Copyright &copy; 2021</p>
          <div class="social">
            <a href="#"><i class="bx bxl-instagram"></i></a>
            <a href="#"><i class="bx bxl-youtube"></i></a>
            <a href="#"><i class="bx bxl-facebook"></i></a>
          </div>
        </div>
      </footer>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
